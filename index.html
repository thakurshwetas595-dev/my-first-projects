<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guti Fashion Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffe6f2;
      color: #333;
    }
    header {
      background: #ff4da6;
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 28px;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
      background: #ff80bf;
      padding: 12px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }
    .banner {
      width: 100%;
      max-height: 320px;
      overflow: hidden;
    }
    .banner img {
      width: 100%;
      display: block;
    }
    h2 {
      text-align: center;
      margin-top: 30px;
      color: #cc0066;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .btn {
      margin-top: 10px;
      background: #ff3399;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body><header>Guti Fashion Store</header><nav>
  <a href="#home">Home</a>
  <a href="#shop">Shop</a>
  <a href="#about">About</a>
  <a href="#contact">Contact</a>
</nav><!-- Top Banner --><div class="banner">
  <img src="images/lawn_banner.png" alt="Lawn Collection Banner">
</div><h2>Popular Products</h2><div class="products" id="shop">  <div class="card">
    <img src="https://i.imgur.com/0ZQZt6T.jpeg" />
    <h3>Summer Dress</h3>
    <p><b>₹999</b></p>
    <a class="btn">Buy Now</a>
  </div>  <div class="card">
    <img src="https://i.imgur.com/srQ2o8C.jpeg" />
    <h3>Casual Top</h3>
    <p><b>₹699</b></p>
    <a class="btn">Buy Now</a>
  </div>  <div class="card">
    <img src="https://i.imgur.com/l2Z0YJJ.jpeg" />
    <h3>Printed Kurti</h3>
    <p><b>₹849</b></p>
    <a class="btn">Buy Now</a>
  </div></div></body>
  </html>
